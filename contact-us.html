<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Medic Ambulance</title>

    <!-- CSS -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/cardiac.css" />

    <!-- Favi Icon -->
    <link rel="icon" href="Images/Home/fav-icon.png" type="image/png" />

    <!-- Fontawesome Icon -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script src="JS/preloader.js"></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");

        // Initialize AOS
        AOS.init({
          duration: 1200,
          once: true,
          easing: "ease-in-out-sine",
          offset: 120,
        });
      });
    </script>
  </head>
  <body>
    <!-- Pre Loader -->
    <div class="preloader-activate preloader-active preloader-loaded">
      <div class="preloader-area-wrap">
        <div
          class="spinner d-flex justify-content-center align-items-center h-100"
        >
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </div>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Start breadcrumb-->
    <div class="container-fluid breadcrumb-section">
      <div class="overlay"></div>
      <div class="container content">
        <div class="row banner">
          <div class="col-12">
            <p data-aos="fade-down" data-aos-delay="100" class="highlight-text">
              Ambulance Service We Provide
            </p>
            <h2 data-aos="fade-up">Cardiac <span>Ambulance Service</span></h2>
          </div>
          <div class="col-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item">
                  <a href="/service.html">Services</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Cardiac Ambulance
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!--End breadcrumb area-->

    <!-- Footer section -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
